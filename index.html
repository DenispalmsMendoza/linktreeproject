<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Perfil -->
        <header class="profile">
            <div class="profile-background"></div>
            <div class="profile-image-container">
                <img src="blancoophoto.png" alt="Profile Picture of Denis Mendoza">  
            </div>
            <div>
                <h1 class="profile-name">Denis Mendoza</h1>  
            </div>
        </header>
        
        <main>
            <!-- InformaciÃ³n personal -->
            <section class="cards-row">
                <div class="card">
                    <div class="icon-text">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="card-title">Brussels, BE</span>
                    </div>
                    <span class="card-subtext"><s>Santo Domingo, RD</s></span>
                    <!-- <span class="card-subtext"><s>Caracas, VE</s></span> -->
                </div>
            </section>

            <!-- Habilidades -->
            <section class="cards-row">
                <div class="card skills-card">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/photoshop/photoshop-plain.svg" alt="Photoshop" class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" class="skill-icon">
                </div>
            </section>

            <!-- Proyectos -->
            <section>
                <div class="link-card">Colooker co-living Project</div>
                <div class="link-card">Artistic Projects</div>
                <!-- <div class="link-card">References</div> -->
            </section>

            <!-- Enlaces Sociales -->
            <section class="social-links">
                <a href="https://www.instagram.com/mmmdenis_/"><i class="fab fa-instagram social-icon" aria-label="Instagram"></i></a>
                <a href="mailto:denis.mendoza@lacambre.be"><i class="fas fa-envelope social-icon" aria-label="Email"></i></a>
                <a href="https://www.linkedin.com/in/denis-mendoza-4044902b3"><i class="fab fa-linkedin-in social-icon" aria-label="LinkedIn"></i></a>
            </section>
        </main>
    </div>
</body>
</html>
